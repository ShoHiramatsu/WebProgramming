<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ユーザー情報更新</title>
</head>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-item">
    <div class="navbar-nav mr-auto"></div>
    <a class="nav-link active" href="#">ユーザー名 さん</a>
  <div class="navbar-logout">
    <a class="nav-link active" href="index.html">ログアウト</a>
</div>
</nav>

  <div class=" container logout">

<div class="container login-area">
  <h1 class="title-area">ユーザー情報更新</h1>

  <form action="index2.html">

    <div class="form-group row">
      <label for="code" class="col-sm-6 col-form-label">ログインID</label>
    <div class="col-sm-6">
      <label for="code" class="col-sm-6 col-form-label">１１１１１１</label>
    </div>
    </div>


    <div class="form-group row">
      <label for="inputPassword" class="col-sm-6 col-form-label">パスワード</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="inputPassword" placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-6 col-form-label">パスワード（確認）</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="inputPassword" placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-6 col-form-label">ユーザー名</label>
    <div class="col-sm-6">
      <input type="text" name="user-name" id="user-name" class="form-control"/>
    </div>
    </div>

    <div class="form-group row">
      <label for="continent" class="col-sm-6 col-form-label">生年月日</label>
    <div class="col-sm-6">
      <input type="date" name="date-start" id="date-start" class="form-control" size="30"/>
    </div>
    </div>




    <button type="submit" class="btn btn-outline-secondary">更新</button>
</form>
<div class="return">
<a href="index2.html">戻る</a>
</div>


</div>
</body>
</html>
